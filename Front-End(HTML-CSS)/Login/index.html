<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>WishList</title>
</head>
<body class="corpo">
    <main>  
        <section class="login">
            <div class="content alinhando-centro">
                <div class="esquerdo">
                    <img src="imagens/Pena 1.png" alt="Imagem ilustrativa de uma pena ">
                    <img src="imagens/Caneta 1.png" alt="Imagem ilustrativa de uma caneta">
                </div>
                <div class="meio">
                    <div class="superior">
                        <h1>WishList</h1>
                        <img src="imagens/Logo.png" alt="Imagem ilustrativa de uma lista">
                    </div>
                    <div class="texto-centro">
                        <p>Ensira seus dados abaixo para acessar sua lista</p>
                    </div>
                    <div class="caixas">
                        <input type="email" name="Email" size="50" placeholder="Email">
                        <input type="password" name="Senha" size="50" placeholder="Senha">
                        <input class="entrar" type="button" value="Entrar">
                    </div>
                </div>
                <div class="direito">
                    <img src="imagens/Pena 2.png" alt="Imagem ilustrativa de uma pena">
                    <img src="imagens/Caneta 2.png" alt="Imagem ilustrativa de uma caneta">
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">        
    </footer>
</body>
</html>
